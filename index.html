<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="images/fb-favicon.png" />
    <title>Facebook - Login or SignUp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-white">
    <div class="container mt-48 flex mx-auto items-center justify-center">
      <div class="left w-1/3 mx-14">
        <img class="w-96" src="images/facebook.png" alt="" srcset="" />
        <p class="text-2xl px-9 font-medium font-serif">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div
        class="right flex flex-col bg-gray-100 p-8 pb-11 rounded-xl w-1/4 text-md relative hover:drop-shadow-lg"
      >
        <input
          class="px-4 h-12 my-3 rounded-lg outline-blue-600 border border-2 border-gray-300"
          type="text"
          placeholder="Email address or phone number"
        />
        <input
          class="px-4 h-12 my-3 rounded-lg outline-blue-600 border border-2 border-gray-300"
          type="password"
          name=""
          id=""
          placeholder="Password"
        />
        <button
          class="px-4 h-12 my-3 font-sans font-bold text-white rounded-lg border border-2 bg-blue-600 hover:bg-blue-700"
        >
          Log In
        </button>
        <span
          class="text-center my-3 cursor-pointer font-medium text-blue-700 hover:underline text-base underline-offset-2"
          >Forgot Password?</span
        >
        <hr class="my-3" />
        <button
          class="px-4 h-12 mx-auto w-fit my-3 justify-center font-sans font-bold text-white rounded-lg border border-2 bg-green-600 hover:bg-green-700"
        >
          Create an account
        </button>
        <span class="absolute -bottom-10 text-sm"
          ><b class="hover:underline cursor pointer">Create a Page</b> for a
          Celebrity, brand or business.
        </span>
      </div>
    </div>
  </body>
</html>
