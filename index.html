<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - Login or SignUp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-white">
    <div class="container mt-48 flex mx-auto items-center justify-center">
      <div class="left w-1/3 mx-14">
        <img class="w-80" src="images/facebook.png" alt="" srcset="" />
        <p class="text-3xl px-9 font-medium font-serif">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div
        class="right flex flex-col bg-gray-100 p-8 pb-11 rounded-xl w-1/4 text-lg"
      >
        <input
          class="px-4 h-12 my-2 rounded-lg border border-2 border-gray-300"
          type="text"
          placeholder="Email address or phone number"
        />
        <input
          class="px-4 h-12 my-2 rounded-lg border border-2 border-gray-300"
          type="password"
          name=""
          id=""
          placeholder="Password"
        />
        <button
          class="px-4 h-12 my-2 font-sans font-semibold text-white rounded-lg border border-2 bg-blue-600"
        >
          Log In
        </button>
        <span class="text-center my-1 cursor-pointer">Forgot Password?</span>
        <hr />
        <button>Create an account</button>
      </div>
    </div>
  </body>
</html>
